name: Split baby-bao-001.png

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # 07:00 صبح به وقت ترکیه (UTC 04:00)

permissions:
  contents: write

concurrency:
  group: split-sliced-queue
  cancel-in-progress: false

jobs:
  split-baby-bao-001-png:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install npm packages
        run: npm install

      - name: Run bao-001s splitter script
        run: node scripts/baby/bao-001s.mjs

      # ابتدا repo را با آخرین تغییرات main سینک کن تا تعارض پیش‌نیاد
      - name: Pull latest changes (rebase)
        run: |
          git fetch origin main
          git pull --rebase origin main || true

      # فقط PNGهای sliced را استیج کن (نه node_modules و بقیه)
      - name: Stage sliced images only
        run: |
          git config user.name "selglo-bot"
          git config user.email "bot@selglo.com"
          git add -- ':(glob)daily/baby/babyother/sliced/*.png'

          if git diff --cached --quiet; then
            echo "✅ No sliced images to commit"
            exit 0
          fi

          echo "🔍 Staged files:"
          git diff --cached --name-only

      - name: Commit and push with retry
        run: |
          git commit -m "Auto-split: update sliced images from bao-001.png" || exit 0

          attempts=0
          until [ $attempts -ge 3 ]
          do
            if git push origin HEAD:main; then
              echo "✅ Push succeeded"
              break
            fi
            attempts=$((attempts+1))
            echo "⚠ Push failed (attempt $attempts). Rebase & retry..."
            git fetch origin main
            git pull --rebase origin main || true
          done

          if [ $attempts -ge 3 ]; then
            echo "❌ Push failed after 3 attempts. Check branch protections/permissions."
            exit 1
          fi
