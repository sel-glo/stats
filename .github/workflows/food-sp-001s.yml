name: Split food-sp-001.png

on:
  workflow_dispatch:
  schedule:
    - cron: '39 6 * * *'  # 09:39 TRTÿå 3 ÿØŸÇ€åŸÇŸá ÿ®ÿπÿØ ÿßÿ≤ 09:36

permissions:
  contents: write

concurrency:
  group: split-sliced-queue
  cancel-in-progress: false

env:
  CATEGORY: food
  SUBDIR: spices
  CODE: sp
  STEM: sp-001
  SCRIPT: scripts/food/sp-001s.mjs
  STAGE_GLOB: daily/food/spices/sliced/*.png
  COMMIT_MSG: "Auto-split: update sliced images from sp-001.png"

jobs:
  split:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Pull latest changes (pre-run)
        run: |
          git fetch origin main
          git pull --rebase origin main || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install canvas system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install npm deps
        run: npm install --no-audit --no-fund

      - name: Run splitter
        run: node "$SCRIPT"

      - name: Pull latest changes (pre-push)
        run: |
          git fetch origin main
          git pull --rebase origin main || true

      - name: Stage sliced images only
        shell: bash
        run: |
          git config user.name "selglo-bot"
          git config user.email "bot@selglo.com"
          git add -- ":(glob)$STAGE_GLOB"
          if git diff --cached --quiet; then
            echo "‚úÖ No sliced images to commit"
            exit 0
          fi
          echo "üîç Staged:"
          git diff --cached --name-only

      - name: Commit and push with retry
        shell: bash
        run: |
          git commit -m "$COMMIT_MSG" || exit 0

          pushed=0
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "‚úÖ Push succeeded"
              pushed=1
              break
            fi
            echo "‚ö†Ô∏è Push failed (attempt $attempt). Rebase & retry..."
            git fetch origin main
            git pull --rebase origin main || true
          done

          if [ "$pushed" -ne 1 ]; then
            echo "‚ùå Push failed after 3 attempts. Check branch protections."
            exit 1
          fi
