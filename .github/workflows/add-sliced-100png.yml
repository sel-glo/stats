# .github/workflows/add-sliced-100png.yml
name: Generate Sliced 100 PNGs

on:
  workflow_dispatch:  # ÙÙ‚Ø· Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

permissions:
  contents: write

concurrency:
  group: add-sliced-100png
  cancel-in-progress: false

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ø§Ú¯Ø± Ø§Ø³Ú©Ø±ÛŒÙ¾Øª ÙÙ‚Ø· ÙØ§ÛŒÙ„ ØµÙØ±â€ŒØ¨Ø§ÛŒØªÛŒ Ù…ÛŒâ€ŒØ³Ø§Ø²Ø¯ØŒ npm install Ù„Ø§Ø²Ù… Ù†ÛŒØ³Øª
      - name: Run generator (create 100 PNG placeholders under sliced/)
        run: node scripts/add-sliced-100png.mjs

      - name: Stage sliced PNG changes (adds/mods/deletions)
        run: |
          git config user.name 'selglo-bot'
          git config user.email 'bot@selglo.com'
          git config pull.rebase true

          # ÙÙ‚Ø· pngÙ‡Ø§ÛŒ Ø¯Ø§Ø®Ù„ sliced Ø±Ø§ Ø§Ø³ØªÛŒØ¬ Ú©Ù† (Ø¨Ø§ pathspec Ú¯Ù„ÙˆØ¨)
          git add -A -- ':(glob)daily/**/sliced/*.png'

          if git diff --cached --quiet; then
            echo "âœ… No sliced PNG changes to commit"
            exit 0
          fi

          echo "ğŸ” Staged changes:"
          git status
          git diff --cached --name-status

      - name: Rebase onto latest main
        run: |
          git fetch origin main
          git pull --rebase origin main || (echo "âš  Rebase failed; continuing to push with retry logic" && true)

      - name: Commit and resilient push (up to 3 tries)
        run: |
          git commit -m "Generate sliced PNG placeholders" || true

          attempts=0
          until [ $attempts -ge 3 ]
          do
            if git push origin HEAD:main; then
              echo "âœ… Push succeeded"
              break
            fi
            attempts=$((attempts+1))
            echo "âš  Push failed (attempt $attempts). Fetching/rebasing and retrying..."
            git fetch origin main
            git pull --rebase origin main || true
          done

          if [ $attempts -ge 3 ]; then
            echo "âŒ Push failed after 3 attempts. Check branch protections/permissions."
            exit 1
          fi
