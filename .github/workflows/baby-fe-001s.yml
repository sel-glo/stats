name: Split baby-fe-001

on:
  workflow_dispatch:
  schedule:
    - cron: '15 4 * * *'  # 07:15 صبح به وقت ترکیه (TRT=UTC+3)

permissions:
  contents: write

env:
  CATEGORY: baby
  SUBDIR: feedingsupplies
  CODE: fe
  STEM: fe-001
  SCRIPT: scripts/baby/fe-001s.mjs
  STAGE_GLOB: daily/baby/feedingsupplies/sliced/*.png

jobs:
  split:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # برای کاهش هم‌پوشانی‌های لحظه‌ای
      - name: Random jitter (10–40s)
        shell: bash
        run: sleep $((RANDOM % 30 + 10))

      - name: Pull latest changes (pre-run)
        shell: bash
        run: |
          git fetch origin main
          git pull --rebase origin main || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install canvas system deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libcairo2-dev libpango1.0-dev \
            libjpeg-dev libgif-dev librsvg2-dev

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install npm deps
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Wait for input image (max ~5m)
        shell: bash
        run: |
          INPUT="daily/$CATEGORY/$SUBDIR/${STEM}.png"
          for i in {1..10}; do
            if [ -f "$INPUT" ]; then
              echo "✅ Found $INPUT"
              break
            fi
            echo "⏳ Waiting for $INPUT ($i/10)…"
            sleep 30
          done
          [ -f "$INPUT" ] || { echo "❌ Missing input $INPUT"; exit 1; }

      - name: Run splitter
        shell: bash
        run: node "$SCRIPT"

      - name: Pull latest changes (pre-push)
        shell: bash
        run: |
          git fetch origin main
          git pull --rebase origin main || true

